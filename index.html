<!DOCTYPE html>
<html lang="en" data-theme="cmyk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/custom.css" rel="stylesheet/>
    <script src="index.js" type="module" defer></script>
    <link
      rel="shortcut icon"
      href="./content/Favicon.svg"
      type="image/x-icon"
    />
    <script
      src="./lib/Events/CreateAppointment.js"
      type="module"
      defer
    ></script>
    <title>Appointment Scheduler</title>
  </head>

  <body class="bg-white flex flex-col h-screen w-screen">
    <!-- Nav -->
    <nav class="navbar bg-primary text-white">
      <div class="navbar-start">
        <div class="dropdown">
          <label tabindex="0" class="btn fill-white btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-auto fill-inherit"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </label>
          <ul
            tabindex="0"
            class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52"
          >
            <li><a>Appointments</a></li>
            <li><a>History</a></li>
          </ul>
        </div>
        <a
          class="btn btn-disabled bg-transparent normal-case text-xl fill-white"
        >
          <svg
            class="fill-inherit w-full h-full"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
          >
            <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M216.1 408.1C207.6 418.3 192.4 418.3 183 408.1L119 344.1C109.7 335.6 109.7 320.4 119 311C128.4 301.7 143.6 301.7 152.1 311L200 358.1L295 263C304.4 253.7 319.6 253.7 328.1 263C338.3 272.4 338.3 287.6 328.1 296.1L216.1 408.1zM128 0C141.3 0 152 10.75 152 24V64H296V24C296 10.75 306.7 0 320 0C333.3 0 344 10.75 344 24V64H384C419.3 64 448 92.65 448 128V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V128C0 92.65 28.65 64 64 64H104V24C104 10.75 114.7 0 128 0zM400 192H48V448C48 456.8 55.16 464 64 464H384C392.8 464 400 456.8 400 448V192z"
            />
          </svg>
        </a>
      </div>
      <div class="navbar-end hidden lg:flex">
        <ul class="menu menu-horizontal p-0">
          <li><a>Appointments</a></li>
          <li><a>History</a></li>
        </ul>
      </div>
    </nav>
    <!-- End of Nav -->

    <main
      class="flex gap-4 w-full h-full max-w-4xl m-auto my-2 overflow-hidden"
    >
      <section class="w-full flex flex-col gap-4">
        <!-- Create Appointment Form -->
        <form
          class="card bg-primary text-white rounded-lg p-2 gap-4 w-full h-fit"
          id="createAppointmentForm"
          method="post"
        >
          <div>
            <h1 class="text-2xl">Create Appointment</h1>
            <div class="divider m-0 h-1"></div>
          </div>

          <section class="flex flex-col gap-2 w-full fill-primary">
            <div class="form-control">
              <label class="input-group">
                <span
                  id="formEmailIcon"
                  class="w-1/6 flex justify-center items-center bg-base-200"
                >
                  <svg
                    class="w-2/3 h-auto"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512"
                  >
                    <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                    <path
                      d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0S96 57.3 96 128s57.3 128 128 128zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"
                    />
                  </svg>
                </span>

                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Name..."
                  class="input w-5/6 text-primary"
                  required
                />
              </label>
            </div>

            <div class="form-control">
              <label class="input-group">
                <span class="w-1/6 flex justify-center items-center bg-base-200"
                  ><svg
                    class="w-2/3"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"
                  >
                    <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                    <path
                      d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"
                    /></svg
                ></span>

                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="joe@email.com"
                  class="input w-5/6 text-primary"
                  required
                />
              </label>
            </div>

            <div class="form-control">
              <label class="input-group">
                <span class="w-1/6 flex justify-center items-center bg-base-200"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512"
                    class="w-2/3"
                  >
                    <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                    <path
                      d="M128 0c17.7 0 32 14.3 32 32V64H288V32c0-17.7 14.3-32 32-32s32 14.3 32 32V64h48c26.5 0 48 21.5 48 48v48H0V112C0 85.5 21.5 64 48 64H96V32c0-17.7 14.3-32 32-32zM0 192H448V464c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V192zm64 80v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V272c0-8.8-7.2-16-16-16H80c-8.8 0-16 7.2-16 16zm128 0v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V272c0-8.8-7.2-16-16-16H208c-8.8 0-16 7.2-16 16zm144-16c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V272c0-8.8-7.2-16-16-16H336zM64 400v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V400c0-8.8-7.2-16-16-16H80c-8.8 0-16 7.2-16 16zm144-16c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V400c0-8.8-7.2-16-16-16H208zm112 16v32c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V400c0-8.8-7.2-16-16-16H336c-8.8 0-16 7.2-16 16z"
                    /></svg
                ></span>

                <input
                  type="date"
                  name="date"
                  id="date"
                  class="input w-5/6 text-primary"
                  required
                />
              </label>
            </div>

            <div class="form-control">
              <label class="input-group">
                <span class="w-1/6 flex justify-center items-center bg-base-200"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"
                    class="w-2/3"
                  >
                    <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                    <path
                      d="M256 512C114.6 512 0 397.4 0 256S114.6 0 256 0S512 114.6 512 256s-114.6 256-256 256zM232 120V256c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2V120c0-13.3-10.7-24-24-24s-24 10.7-24 24z"
                    /></svg
                ></span>

                <input
                  type="time"
                  name="time"
                  id="time"
                  class="input w-5/6 text-primary"
                  required
                />
              </label>
            </div>

            <textarea
              name="notes"
              class="textarea w-full h-36 text-neutral resize-none"
              placeholder="Notes..."
            ></textarea>
          </section>
          <!-- End of Create Appointment Form -->

          <div class="form-example w-full flex justify-end">
            <input
              class="btn btn-primary bg-white hover:text-white"
              type="submit"
              value="Create"
            />
          </div>
        </form>
        <!-- End of Appointment Form -->

        <div
          class="w-full h-1/2 bg-primary rounded-lg shadow-xl text-white p-2"
        >
          <p>Current Appointment...</p>
        </div>
      </section>

      <!-- Appointment List -->
      <section
        id="appointments"
        class="w-full bg-primary p-2 rounded-xl flex flex-col gap-4 overflow-auto h-full shadow-xl"
      ></section>
      <!-- End Appointment List -->
    </main>
  </body>
</html>
