  <body class="bg-white flex flex-col h-screen w-screen">
    <nav class="navbar bg-primary text-white">
      <div class="navbar-start">
        <div class="dropdown">
          <label tabindex="0" class="btn fill-white btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-auto fill-inherit"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </label>
          <ul
            tabindex="0"
            class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-primary rounded-box w-52"
          >
            <li>
              <a href="/index.html">Appointments</a>
            </li>
            <li>
              <a href="/pages/Times/index.html">Availability</a>
            </li>
            <li>
              <a>History</a>
            </li>
          </ul>
        </div>
        <a
          class="btn btn-disabled bg-transparent normal-case text-xl fill-white"
        >
          <svg
            class="fill-inherit w-full h-full"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
          >
            <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M216.1 408.1C207.6 418.3 192.4 418.3 183 408.1L119 344.1C109.7 335.6 109.7 320.4 119 311C128.4 301.7 143.6 301.7 152.1 311L200 358.1L295 263C304.4 253.7 319.6 253.7 328.1 263C338.3 272.4 338.3 287.6 328.1 296.1L216.1 408.1zM128 0C141.3 0 152 10.75 152 24V64H296V24C296 10.75 306.7 0 320 0C333.3 0 344 10.75 344 24V64H384C419.3 64 448 92.65 448 128V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V128C0 92.65 28.65 64 64 64H104V24C104 10.75 114.7 0 128 0zM400 192H48V448C48 456.8 55.16 464 64 464H384C392.8 464 400 456.8 400 448V192z"

      </div>
      <div class="navbar-end hidden lg:flex">
        <ul class="menu menu-horizontal p-0">
          <li>
            <a href="/index.html">Appointments</a>
          </li>
          <li>
            <a href="/pages/Times/index.html">Availability</a>
          </li>
          <li>
            <a>History</a>
          </li>
        </ul>
      </div>
    </nav>

    <main
      class="flex flex-col w-full h-full max-w-2xl m-auto my-2 overflow-hidden"
    >
      <div
        id="historyCTAs"
        class="w-full bg-base-200 p-2 flex justify-between items-center"
      >
        <h1 class="text-xl">History</h1>
        <section class="flex items-center justify-end gap-2 w-full">
          <div class="form-control">
            <label class="input-group" id="searchInputGroup">
              <button
                id="searchButton"
                class="btn btn-primary flex w-10 btn-sm"
              >
                <svg
                  class="w-full h-auto pointer-events-none"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                >
                  <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                  <path
                    d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z"
                  />
                </svg>
              </button>
              <input
                id="searchInput"
                type="text"
                value=""
                placeholder="Search by Name or Status"
                class="input input-bordered input-sm w-56"
              />
            </label>
          </div>

          <button id="refresh" class="btn btn-primary btn-sm">Refresh</button>
        </section>
      </div>

      <div id="historyDiv" class="h-full bg-base-300 p-2 overflow-auto">
        <table class="table table-zebra w-full">
          <!-- head -->
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Date</th>
              <th>Status</th>
            </tr>
          </thead>

          <tbody id="tableBody" class="h-full w-full"></tbody>
        </table>
      </div>
    </main>
  </body>
</html>
